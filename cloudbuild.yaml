steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '--build-arg',
        'ENV_FILE=$ENV_FILE',
        '--build-arg',
        'PORT=$PORT',
        '--build-arg',
        'ENV=$ENV',
        '-t',
        'gcr.io/gateway-dashboard-front/battledak-server-$ENV',
        '.',
      ]
images:
  - 'gcr.io/gateway-dashboard-front/battledak-server-$ENV'
substitutions:
  ENV_FILE: '.env'
  ENV: 'prod'
  PORT: '8080'
